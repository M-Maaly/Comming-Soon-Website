<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Comming Soon</title>
</head>
<body>
    <div class="contianer">
        <img src="./ae8ef98e6749426c59b39266bd672e47.jpg" alt="bg" class="image">

        <header>Comming Soon Page</header>
        <p>
            Our website is under construction. We're working hard to improve our
            website and we'll ready to launch after.
        </p>
        <div class="time-content">
            <div class="time day">
                <span class="number">10</span>
                <span class="text">Days</span>
            </div>
            <div class="time hour">
                <span class="number">02</span>
                <span class="text">Hours</span>
            </div>
            <div class="time minute">
                <span class="number">60</span>
                <span class="text">Minutes</span>
            </div>
            <div class="time second">
                <span class="number">60</span>
                <span class="text">seconds</span>
            </div>
        </div>
        <div class="email-content">
            <p class="email-text">Subscribe now to get the latest updates!</p>

            <div class="input-box">
                <input type="email" placeholder="Enter Your Email">
                <button type="button">Notify Me</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
